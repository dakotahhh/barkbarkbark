<!DOCTYPE html>
<html>
<head>
	<title>BarkBarkBark</title>
	<script>
		function play(audio){
			if(audio == "chihuahua"){
				document.getElementById("dummy").innerHTML = 
				 "<embed src=\""+"audio/chihuahua.mp3"+"\" hidden=\"true\" autostart=\"false\" loop=\"false\" />";
			}else if(audio == "goldenlab"){
				document.getElementById("dummy").innerHTML = 
				 "<embed src=\""+"audio/goldenlab.mp3"+"\" hidden=\"true\" autostart=\"false\" loop=\"false\" />";
			}else if(audio == "pitbull"){
				document.getElementById("dummy").innerHTML = 
				 "<embed src=\""+"audio/pitbull.mp3"+"\" hidden=\"true\" autostart=\"false\" loop=\"false\" />";
			}else{
				alert("not here");
			}
		}
	</script>
</head>
<body>
	<div>
		<span id="dummy"></span>
		<a href="javascript: void(0);" onclick="play('chihuahua')"><img src="images/chihuahua.gif" /></a>
		<img src="images/goldenlab.gif" onclick="play('goldenlab')"/>
		<img src="images/pitbull.gif" onclick="play('pitbull')"/>
	</div>
</body>
</html>
