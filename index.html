<!DOCTYPE html>
<html>
<head>
	<title>BarkBarkBark</title>
	<script>
		function play(audio){
			document.getElementById("dummy").innerHTML = 
				 "<embed src=\""+"audio/"+audio+".mp3"+"\" hidden=\"true\" autostart=\"false\" loop=\"false\" />";
		}
	</script>
</head>
<body>
	<div>
		<span id="dummy"></span>
		<img src="images/chihuahua.gif" onclick="play('chihuahua')"/>
		<img src="images/goldenlab.gif" onclick="play('goldenlab')"/>
		<img src="images/pitbull.gif" onclick="play('pitbull')"/>
		<img src="images/bassethound.gif" onclick="play('bassethound')"/>
		<img src="images/poodle.gif" onclick="play('poodle')"/>
		<img src="images/rottweiler.gif" onclick="play('rottweiler')"/>
	</div>
</body>
</html>
